<section>
    @if (isLoading) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <h2 mat-dialog-title>Edit your address:</h2>
    <mat-dialog-content>
        Edit your current address and hit save afterwards.
    </mat-dialog-content>
    <div class="form-container">
        <div class="form-gap">
            <mat-form-field appearance="outline" class="three-quarter-width">
                <mat-label>Street</mat-label>
                <input 
                    matInput 
                    placeholder="Insert street name here"
                    [(ngModel)]="newUser.street"
                    [disabled]="isLoading">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>House Number</mat-label>
                <input 
                    matInput 
                    placeholder="Insert house number here"
                    [(ngModel)]="newUser.houseNumber"
                    [disabled]="isLoading">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div class="form-gap">
            <mat-form-field appearance="outline">
                <mat-label>Zip code</mat-label>
                <input 
                    matInput 
                    placeholder="Insert zip code here"
                    [(ngModel)]="newUser.zipCode"
                    [disabled]="isLoading">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input 
                    matInput 
                    placeholder="Insert city name here"
                    [(ngModel)]="newUser.city"
                    [disabled]="isLoading">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
    </div>

    <mat-dialog-actions>
        <button 
            mat-button 
            mat-dialog-close
            >
                cancel
        </button>
        <button 
            mat-button 
            mat-dialog-close 
            cdkFocusInitial
            [disabled]="isLoading"
            >
                save
        </button>
    </mat-dialog-actions>
</section>
